<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .error-message {
      color: red;
      font-weight: bold;
    }
    .btn-back {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-back:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Bir Hata Oluştu</h1>
  <p class="error-message">{{ message }}</p>
  <a href="/" class="btn-back">Geri Dön</a>
</body>
</html>
